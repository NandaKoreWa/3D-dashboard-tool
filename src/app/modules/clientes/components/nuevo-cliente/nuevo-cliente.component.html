<div id="nuevaPieza" *ngIf="clienteNuevo">
    <div class="card card-body">
        <div class="row">
            <div class="col-4 ">
                    <div class=" mx-3">
                        <label for="nombreCliente" class="form-label">Nombre</label>
                        <input [(ngModel)]="clienteNuevo.nombre" type="text" class="form-control" id="nombreCliente"
                            placeholder="Nombre Cliente">
                    </div>
            </div>

            <div class="col-2">
                <button type="button" (click)="addCliente()" class="btn btn-success">
                    <span>Guardar</span>
                </button>
            </div>
        </div>

    </div>
</div>
