<div class="modal modal-xl fade" id="modalNuevoCliente" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalNuevoClienteLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalNuevoClienteLabel">Nueva Pieza</h1>
            </div>
            <div class="modal-body" *ngIf="clienteNuevo">
                <div class=" mx-3">
                    <label for="nombreCliente" class="form-label">Nombre</label>
                    <input [(ngModel)]="clienteNuevo.nombre" type="text" class="form-control" id="nombreCliente"
                        placeholder="Nombre Cliente">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cacelar</button>
                <button *ngIf="indiceEdit ===undefined" type="button" (click)="addCliente()" class="btn btn-success"
                    data-bs-dismiss="modal">
                    AÃ±adir
                </button>
                <button *ngIf="indiceEdit !==undefined" type="button" (click)="updateCliente()" class="btn btn-success"
                    data-bs-dismiss="modal">
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>
