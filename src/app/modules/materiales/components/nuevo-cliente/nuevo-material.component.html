<div id="nuevaPieza" *ngIf="materialNuevo">
    <div class="card card-body">
        <div class="row">
            <div class="col-4 ">
                <div class=" mx-3">
                    <label for="nombreCliente" class="form-label">Nombre</label>
                    <input [(ngModel)]="materialNuevo.nombre" type="text" class="form-control" id="nombreCliente"
                        placeholder="Nombre Cliente">
                </div>
            </div>
            <div class="col-4 ">
                <div class=" mx-3">
                    <label for="precioKg" class="form-label">Precio Kg</label>
                    <input [(ngModel)]="materialNuevo.precioKg" type="number" class="form-control" id="precioKg"
                        placeholder="â‚¬">
                </div>
            </div>

            <div class="col-2">
                <button type="button" (click)="addMaterial()" class="btn btn-success">
                    <span>Guardar</span>
                </button>
            </div>
        </div>

    </div>
</div>
