<div class="modal modal-xl fade" id="modalNuevoMaterial" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1" aria-labelledby="modalNuevoMaterialLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalNuevoMaterialLabel">Nuevo Material</h1>
            </div>
            <div class="modal-body" *ngIf="materialNuevo">
                <div class="row">
                    <div class="col-12 col-md-4 ">
                        <div class=" mx-3">
                            <label for="nombreCliente" class="form-label">Nombre</label>
                            <input [(ngModel)]="materialNuevo.nombre" type="text" class="form-control"
                                id="nombreCliente" placeholder="Nombre Material">
                        </div>
                    </div>
                    <div class="col-12 col-md-4 ">
                        <div class=" mx-3">
                            <label for="precioKg" class="form-label">Precio Kg</label>
                            <input [(ngModel)]="materialNuevo.precioKg" type="number" class="form-control" id="precioKg"
                                placeholder="€">
                        </div>
                    </div>
                    <div class="col-12 col-md-4 ">
                        <div class=" mx-3">
                            <label for="tasaFallo" class="form-label">Tasa Fallo</label>
                            <input [(ngModel)]="materialNuevo.tasaFallo" type="number" class="form-control"
                                id="tasaFallo" placeholder="€">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cacelar</button>
                <button *ngIf="indiceEdit ===undefined" type="button" (click)="addMaterial()" class="btn btn-success"
                    data-bs-dismiss="modal">
                    Añadir
                </button>
                <button *ngIf="indiceEdit !==undefined" type="button" (click)="updateMaterial()" class="btn btn-success"
                    data-bs-dismiss="modal">
                    Guardar
                </button>
            </div>
        </div>
    </div>
</div>
