<loading-spinner [loading]="loading"></loading-spinner>
<div *ngIf="!loading">
    <div class="row">
        <div class="col-6">
            <h3>Materiales</h3>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <button type="button" class="btn btn-primary btn-sm mx-2 text-nowrap" data-bs-toggle="modal"
                (click)="openModalNuevoMaterial(undefined)" data-bs-target="#modalNuevoMaterial">
                Nuevo Material
            </button>
        </div>
    </div>
    <section>
        <table class="table table-striped">
            <caption></caption>
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio Kg</th>
                    <th scope="col">Tasa de Fallo</th>
                    <th scope="col" class="text-nowrap">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let material of materiales; let i=index">
                    <td>{{material.nombre}}</td>
                    <td>{{material.precioKg}} â‚¬/kg</td>
                    <td>{{material.tasaFallo}} %</td>
                    <td>
                        <div class="d-flex">
                            <div class="mx-1">
                                <div class="d-flex align-items-center cursor-pointer"
                                    (click)="openModalNuevoMaterial(i)" data-bs-toggle="modal"
                                    data-bs-target="#modalNuevoMaterial">
                                    <svg-edit></svg-edit>
                                </div>
                            </div>
                            <div class="mx-1">
                                <div class="d-flex align-items-center cursor-pointer"
                                    (click)="deleteMaterial(material, i)">
                                    <svg-trash></svg-trash>
                                </div>
                            </div>

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</div>

<app-nuevo-material [materialNuevo]="materialNuevo" [indiceEdit]="indiceEdit" [(materiales)]="materiales"
    [isComponente]="isComponente" (onGuardar)="
    getMateriales()"></app-nuevo-material>
